<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 Meses de Nós 💖</title>
  <style>
    body {
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.5em;
      margin: 20px;
      animation: fadeIn 3s ease;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      background: #fff;
      color: #ff4e50;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .heart {
      position: absolute;
      color: #fff;
      font-size: 2em;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }

    /* Galeria */
    .gallery {
      margin-top: 40px;
      position: relative;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: none;
    }
    .gallery img.active {
      display: block;
    }
    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 5px 10px;
      user-select: none;
    }
    .arrow.left {
      left: -40px;
    }
    .arrow.right {
      right: -40px;
    }

    .poema-link {
    display: inline-block;
    margin-top: 40px;
    padding: 10px 20px;
    background: #fff;
    color: #ff4e50;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
  }
  .poema-link:hover {
    background: #ff4e50;
    color: #fff;
    transform: scale(1.05);
  }
  .container-reduzida {
      transform: scale(0.8);
      transform-origin: center top;
  }
  </style>
</head>
<body>

  <body>

  <div class="container-reduzida">
    <h1>6 Meses de Nós 💕</h1>
    <p>Há 6 meses começava a nossa história...  
       Hoje só quero agradecer por cada momento e dizer:  
       Amo-te! 💖</p>

    <button onclick="playMusic()">Tocar Música</button>

    <audio id="loveSong" src="musica.mp3"></audio>

    <div class="gallery">
    <div class="arrow left" onclick="prevImage()">&#10094;</div>
    <img src="foto1.png" class="active" alt="Foto 1">
    <img src="foto2.png" alt="Foto 2">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto6.jpg" alt="Foto 4">
    <div class="arrow right" onclick="nextImage()">&#10095;</div>
  </div>

  <a href="poema.html" class="poema-link">📜 Ler o Poema Romântico</a>
  </div>
  
  <script>
    function playMusic() {
      document.getElementById('loveSong').play();
    }

    // Animação de corações
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Galeria JS
    const images = document.querySelectorAll('.gallery img');
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>

  <br><br>
<a href="poema.html" class="poema-link">📜 Ler o Poema Romântico</a>


</body>
</html>
